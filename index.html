<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="yourpath/magic.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="weather.js"></script>
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="container">
        <div id="current_date"></div>
        <div id="current_time"></div>
        <div class="login">
          <form method="get">
            <span>What's your name?</span>
            <input
              type="text"
              class="login_name"
              style="font-family: Shantell Sans, cursive"
              required
            />
            <input
              type="submit"
              value="LOGIN"
              style="font-family: Shantell Sans, cursive"
            />
          </form>
          <h1 id="greet" class="hidden"></h1>
        </div>
        <div class="todo_list hidden">
          <span>type your plan</span>
          <form method="get">
            <input
              type="text"
              class="todos"
              style="font-family: Shantell Sans, cursive"
              required
            />
          </form>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right_box"></div>
      <div class="weather">
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
